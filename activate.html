<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>License Activation - ShowTime</title>
  <style>
    body {
      margin: 0;
      padding: 0 20px;
      background: black;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100dvh;
      text-align: center;
    }
    .container {
      max-width: 320px;
      width: 100%;
    }
    h1 {
      font-weight: 300;
      font-size: 24px;
      color: #FFA00A; /* Orange color from the app */
    }
    p {
      color: #aaa;
      font-size: 16px;
      line-height: 1.5;
    }
    .license-input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      text-align: center;
      background-color: #1c1c1e;
      color: white;
      border: 1px solid #333;
      border-radius: 8px;
      margin-top: 20px;
      box-sizing: border-box;
      outline: none;
    }
    .license-input:focus {
      border-color: #FFA00A;
    }
    .activate-btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background-color: #007aff; /* iOS blue */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.2s;
    }
    .activate-btn:active {
      background-color: #005ecb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>License Activation</h1>
    <p>Please enter your license key to continue.</p>
    <input type="text" id="licenseKeyInput" class="license-input" placeholder="Type or paste your key here">
    <button id="activateBtn" class="activate-btn">Activate</button>
  </div>

  <script>
    const licenseInput = document.getElementById('licenseKeyInput');
    const activateBtn = document.getElementById('activateBtn');

    const attemptActivation = () => {
      const licenseKey = licenseInput.value.trim();
      if (licenseKey) {
        window.location.href = `app.html#license_key=${licenseKey}`;
      } else {
        alert('Please enter a license key.');
      }
    };

    activateBtn.addEventListener('click', attemptActivation);

    licenseInput.addEventListener('keyup', (event) => {
      if (event.key === 'Enter') {
        attemptActivation();
      }
    });
  </script>
</body>
</html>
