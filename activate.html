<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activate ShowTime</title>
  <style>
    :root {
      --background-color: #000000;
      --container-bg: #1C1C1E;
      --text-primary: #FFFFFF;
      --text-secondary: #8E8E93;
      --accent-blue: #0A84FF;
      --border-color: #3A3A3C;
    }

    body {
      margin: 0;
      padding: 24px;
      background-color: var(--background-color);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      box-sizing: border-box;
    }

    .container {
      max-width: 340px;
      width: 100%;
    }

    .activation-section {
        background-color: var(--container-bg);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 24px;
    }
    
    .activation-section h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 8px 0;
    }

    .activation-section p {
      font-size: 17px;
      color: var(--text-secondary);
      line-height: 1.5;
      margin: 0 0 24px 0;
    }

    .license-input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      text-align: center;
      background-color: #3A3A3C;
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .license-input:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.3);
    }

    .activate-btn {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      font-weight: 600;
      color: white;
      background-color: var(--accent-blue);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 12px;
      transition: background-color 0.2s, transform 0.1s;
    }
    .activate-btn:active {
      background-color: #0060C0;
      transform: scale(0.98);
    }
    
    /* --- NEXT STEP INSTRUCTION BLOCK --- */
    .next-step-info {
        background-color: var(--container-bg);
        border-radius: 12px;
        padding: 20px;
        text-align: left;
        display: flex;
        align-items: center;
    }
    
    .next-step-info .icon {
        width: 32px;
        height: 32px;
        margin-right: 16px;
        flex-shrink: 0;
        /* Filter to make the white icon blue */
        filter: brightness(0) saturate(100%) invert(48%) sepia(82%) saturate(4925%) hue-rotate(193deg) brightness(108%) contrast(101%);
    }
    
    .next-step-info .text-content p {
        font-size: 14px;
        color: var(--text-secondary);
        line-height: 1.5;
        margin: 0;
    }

    .next-step-info .text-content p strong {
        color: var(--text-primary);
    }

    /* Style for the small inline share icon */
    .inline-icon {
        width: 15px;
        height: 15px;
        vertical-align: -2px; /* Fine-tunes vertical alignment */
        display: inline-block;
        margin: 0 2px;
        filter: brightness(0) saturate(100%) invert(48%) sepia(82%) saturate(4925%) hue-rotate(193deg) brightness(108%) contrast(101%);
    }

  </style>
</head>
<body>
  <div class="container">
    
    <!-- Activation Section -->
    <div class="activation-section">
      <h1>Activate Your App</h1>
      <p>Enter your license key to unlock ShowTime.</p>
      <input type="text" id="licenseKeyInput" class="license-input" placeholder="Paste your license key">
      <button id="activateBtn" class="activate-btn">Activate</button>
    </div>

    <!-- Next Step Instruction Section -->
    <div class="next-step-info">
        <img src="https://img.icons8.com/ios-glyphs/60/ffffff/add-to-homescreen.png" alt="Add to Home Screen Icon" class="icon" onerror="this.style.display='none'">
        <div class="text-content">
            <p>
                <strong>Next Step:</strong> After the app opens, use the Share button <img src="https://img.icons8.com/ios-glyphs/60/ffffff/share-rounded.png" alt="Share Icon" class="inline-icon">, scroll down and click <strong>Add to Home Screen</strong> for the best fullscreen experience.
            </p>
        </div>
    </div>

  </div>

  <script>
    const licenseInput = document.getElementById('licenseKeyInput');
    const activateBtn = document.getElementById('activateBtn');

    const attemptActivation = () => {
      const licenseKey = licenseInput.value.trim();
      if (licenseKey) {
        window.location.href = `app.html#license_key=${licenseKey}`;
      } else {
        alert('Please enter a license key.');
      }
    };

    activateBtn.addEventListener('click', attemptActivation);

    licenseInput.addEventListener('keyup', (event) => {
      if (event.key === 'Enter') {
        attemptActivation();
      }
    });
  </script>
</body>
</html>
