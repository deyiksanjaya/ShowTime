<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activate ShowTime</title>
  <style>
    :root {
      --background-color: #000000;
      --container-bg: #1C1C1E;
      --text-primary: #FFFFFF;
      --text-secondary: #8E8E93;
      --accent-blue: #0A84FF;
      --accent-orange: #FFA00A;
      --border-color: #3A3A3C;
    }

    body {
      margin: 0;
      padding: 24px;
      background-color: var(--background-color);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      text-align: center;
      box-sizing: border-box;
    }

    .container {
      max-width: 340px;
      width: 100%;
    }

    /* Card Styling */
    .card {
        background-color: var(--container-bg);
        border-radius: 18px;
        padding: 24px;
        margin-bottom: 24px;
    }

    /* Shared Card Header Style */
    .card-header {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 8px;
    }
    .card-header .step-circle {
        background-color: var(--accent-orange);
        color: var(--background-color);
        font-size: 15px;
        font-weight: 700;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        line-height: 24px;
        text-align: center;
        margin-right: 10px;
    }
    .card-header h2 {
        font-size: 22px;
        font-weight: 600;
        margin: 0;
        color: var(--text-primary);
    }

    .card p {
      font-size: 16px;
      color: var(--text-secondary);
      line-height: 1.5;
      margin: 0 0 24px 0;
    }

    /* Activation Card Specifics */
    .license-input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      text-align: center;
      background-color: #3A3A3C;
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .license-input:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 4px rgba(10, 132, 255, 0.3);
    }

    .activate-btn {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      font-weight: 600;
      color: white;
      background-color: var(--accent-blue);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 12px;
      transition: background-color 0.2s, transform 0.1s;
    }
    .activate-btn:active {
      background-color: #0060C0;
      transform: scale(0.98);
    }
    
    /* Recommendation Card Specifics */
    .recommendation-section {
      text-align: left;
    }
    .recommendation-section .card-header {
      margin-bottom: 16px; /* More space for sub-text */
    }
    .recommendation-section p {
        text-align: center;
        margin-top: -12px; /* Pull sub-text closer to title */
    }
    .instruction-step {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }
    .instruction-step .icon {
        width: 28px;
        height: 28px;
        margin-right: 16px;
        flex-shrink: 0;
        filter: brightness(0) saturate(100%) invert(48%) sepia(82%) saturate(4925%) hue-rotate(193deg) brightness(108%) contrast(101%);
    }
    .instruction-step .instruction-text {
        font-size: 15px;
        color: var(--text-secondary);
        line-height: 1.4;
        margin: 0;
    }
    .instruction-step .instruction-text strong {
        color: var(--text-primary);
    }

  </style>
</head>
<body>
  <div class="container">
    
    <!-- Step 1: Activation Card -->
    <div class="card activation-section">
      <div class="card-header">
        <div class="step-circle">1</div>
        <h2>Activate Your App</h2>
      </div>
      <p>Enter your license key to unlock ShowTime.</p>
      <input type="text" id="licenseKeyInput" class="license-input" placeholder="Paste your license key">
      <button id="activateBtn" class="activate-btn">Activate</button>
    </div>

    <!-- Step 2: Recommendation Card -->
    <div class="card recommendation-section">
      <div class="card-header">
        <div class="step-circle">2</div>
        <h2>Add to Home Screen</h2>
      </div>
      <p>After activation, follow these steps.</p>
      <div class="instruction-step">
        <img src="https://img.icons8.com/ios-glyphs/60/ffffff/share-rounded.png" alt="Share Icon" class="icon" onerror="this.style.display='none'">
        <div class="instruction-text">Tap the <strong>Share</strong> button in the browser.</div>
      </div>
       <div class="instruction-step">
        <img src="https://img.icons8.com/ios-glyphs/60/ffffff/plus-math.png" alt="Add to Home Screen Icon" class="icon" onerror="this.style.display='none'">
        <div class="instruction-text">Select <strong>'Add to Home Screen'</strong> for the best experience.</div>
      </div>
    </div>

  </div>

  <script>
    const licenseInput = document.getElementById('licenseKeyInput');
    const activateBtn = document.getElementById('activateBtn');

    const attemptActivation = () => {
  const licenseKey = licenseInput.value.trim();
  if (licenseKey) {
    localStorage.setItem('showtime_license', licenseKey);
    localStorage.setItem('showtime_activated', "false"); // tandai bahwa aktivasi belum diverifikasi
    window.location.href = 'app.html';
  } else {
    alert('Please enter a license key.');
  }
};

    activateBtn.addEventListener('click', attemptActivation);

    licenseInput.addEventListener('keyup', (event) => {
      if (event.key === 'Enter') {
        attemptActivation();
      }
    });
  </script>
</body>
</html>
