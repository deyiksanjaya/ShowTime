<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShowTime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ShowTime">
  <link rel="apple-touch-icon" sizes="180x180" href="icon-180x180.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Stopwatch UI -->
  <div class="app">
  <div class="time-display" id="stopwatch">00:00.00</div>

  <div class="controls">
    <button class="btn lap-btn" id="lapBtn" disabled aria-label="Lap or Reset">Lap</button>
    <div class="dot-indicators">
      <span class="dot active"></span><span class="dot"></span>
    </div>
    <button class="btn start-btn" id="startBtn" aria-label="Start or Stop">Start</button>
  </div>

  <div class="laps" id="laps">
    <ul id="lapList"></ul>
  </div>

  <div class="tabs">
    <div class="tab" id="worldClockTab">
      <img src="https://img.icons8.com/ios/50/globe.png" alt="World Clock Icon"/>
      <div>World Clock</div>
    </div>
    <div class="tab" id="alarmsTab">
      <img src="https://img.icons8.com/ios-filled/50/alarm-clock.png" alt="Alarms Icon"/>
      <div>Alarms</div>
    </div>
    <div class="tab" id="stopwatchTab">
  <img id="stopwatchIcon" src="https://img.icons8.com/ios-filled/50/FFA00A/stopwatch.png" alt="Stopwatch Icon"/>
  <div>Stopwatch</div>
</div>
    <div class="tab" id="timerTab">
      <img src="https://img.icons8.com/ios-glyphs/50/timer.png" alt="Timer Icon"/>
      <div>Timers</div>
    </div>
  </div>

  <!-- Psychic input mode -->
  <div class="psychic-overlay" id="psychicOverlay">
    <div class="psychic-container">
      <div class="psychic-title">Psychic Mode</div>
      <div class="psychic-input" id="psychicInput">00</div>
      <div class="psychic-instruction">Enter two-digit millisecond target</div>
      <div class="number-grid">
        <button class="number-btn" data-number="1">1</button>
        <button class="number-btn" data-number="2">2</button>
        <button class="number-btn" data-number="3">3</button>
        <button class="number-btn" data-number="4">4</button>
        <button class="number-btn" data-number="5">5</button>
        <button class="number-btn" data-number="6">6</button>
        <button class="number-btn" data-number="7">7</button>
        <button class="number-btn" data-number="8">8</button>
        <button class="number-btn" data-number="9">9</button>
        <button class="number-btn" id="clearBtn">⌫</button>
        <button class="number-btn" data-number="0">0</button>
      </div>
    </div>
  </div>

  <!-- Debug overlay -->
  <div id="debugBanner" style="
    position:fixed;
    bottom:0;
    left:0;
    right:0;
    background:#111;
    color:#0f0;
    padding:10px;
    font-family:monospace;
    font-size:12px;
    z-index:9999;
    max-height:160px;
    overflow:auto;
    display:none;
    white-space:pre-wrap;
  "></div>

  <!-- Script -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Debug log helper
    const debugLog = (msg) => {
      const banner = document.getElementById("debugBanner");
      if (banner) {
        banner.style.display = "block";
        banner.textContent += `\n${msg}`;
      }
      console.log(msg);
    };

    // Device ID (UUID)
    const getDeviceId = () => {
      const base = navigator.userAgent + navigator.language;
      const encoded = btoa(base).replace(/[^a-zA-Z0-9]/g, '').slice(0, 20);
      const id = "device_" + encoded;
      debugLog("🔑 Device ID (dihasilkan dari fingerprint): " + id);
      return id;
    };

    // Firebase Initialization and Authentication
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

    let app;
    let db;
    let auth;

    const initFirebase = async () => {
      try {
        debugLog("Firebase Config yang diterima: " + JSON.stringify(firebaseConfig));

        if (!firebaseConfig.projectId) {
          throw new Error("projectId tidak disediakan dalam konfigurasi Firebase.");
        }

        app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);

        // Sign in with custom token if available, otherwise anonymously
        if (typeof __initial_auth_token !== 'undefined') {
          await signInWithCustomToken(auth, __initial_auth_token);
          debugLog("✅ Firebase: Signed in with custom token.");
        } else {
          await signInAnonymously(auth);
          debugLog("✅ Firebase: Signed in anonymously.");
        }
      } catch (error) {
        debugLog("❌ Firebase: Gagal menginisialisasi atau mengautentikasi: " + error.message);
        // Do not use alert(), just log the error and redirect
        window.location.replace("activate.html");
      }
    };

    const runValidation = async () => {
      debugLog("🛡️ Memulai validasi lisensi...");
      debugLog("🌐 URL: " + window.location.href);

      // Ensure Firebase is initialized before proceeding
      if (!db || !auth) {
        await initFirebase();
      }

      const deviceId = getDeviceId();
      debugLog("🔑 Device ID: " + deviceId);

      // Use Firestore doc references with proper collection paths
      const deviceDocRef = doc(db, "artifacts", appId, "public", "data", "activatedDevices", deviceId);

      try {
        const deviceSnap = await getDoc(deviceDocRef); // Use getDoc for Firestore
        if (deviceSnap.exists()) {
          debugLog("✅ Device sudah aktif.");
          return;
        } else {
          debugLog("ℹ️ Device belum pernah aktivasi.");
        }
      } catch (err) {
        debugLog("❌ Gagal cek device di Firebase: " + err.message);
        // Continue to check license even if device check fails, might be a network issue
      }

      const licenseKey = localStorage.getItem("showtime_license");
      debugLog("📦 Lisensi lokal: " + licenseKey);

      if (!licenseKey) {
        debugLog("🚫 Lisensi kosong. Arahkan ke activate.html");
        window.location.replace("activate.html");
        return;
      }

      const licenseDocRef = doc(db, "artifacts", appId, "public", "data", "licenses", licenseKey);
      try {
        const snapshot = await getDoc(licenseDocRef); // Use getDoc for Firestore
        if (snapshot.exists()) {
          debugLog("✅ Lisensi valid. Menghapus dan mengaktifkan device...");

          try {
            await deleteDoc(licenseDocRef); // Use deleteDoc for Firestore
            debugLog("🔥 Lisensi dihapus dari Firebase.");
          } catch (err) {
            debugLog("⚠️ Gagal hapus lisensi: " + err.message);
          }

          try {
            await setDoc(deviceDocRef, { // Use setDoc for Firestore
              activatedAt: Date.now(),
              licenseKey: licenseKey
            });
            debugLog("📡 Device dicatat di Firebase.");
            localStorage.setItem("showtime_activated", "true");
          } catch (err) {
            debugLog("⚠️ Gagal set deviceDocRef: " + err.message);
          }

        } else {
          debugLog("❌ Lisensi tidak valid atau sudah dipakai.");
          localStorage.removeItem("showtime_license");
          window.location.replace("activate.html");
        }

      } catch (err) {
        debugLog("❌ Gagal koneksi Firebase saat validasi lisensi: " + err.message);
        // Do not use alert(), just log the error and redirect
        window.location.replace("activate.html");
      }
    };

    window.addEventListener('pageshow', async () => {
      await initFirebase(); // Ensure Firebase is initialized before running validation
      runValidation();
    });
  </script>

  <!-- Stopwatch logic kamu sendiri -->
  <script src="script.js"></script>
</body>
</html>
