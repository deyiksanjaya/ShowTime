<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShowTime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ShowTime">
  <link rel="apple-touch-icon" sizes="180x180" href="icon-180x180.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Konten utama stopwatch kamu -->
  <div class="time-display" id="stopwatch">00:00.00</div>

  <!-- Debug overlay -->
  <div id="debugBanner" style="
    position:fixed;
    bottom:0;
    left:0;
    right:0;
    background:#111;
    color:#0f0;
    padding:10px;
    font-family:monospace;
    font-size:12px;
    z-index:9999;
    max-height:160px;
    overflow:auto;
    display:none;
    white-space:pre-wrap;
  "></div>

  <script type="module">
    import { db } from './firebase-init.js';
    import { ref, get, set, remove } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    // 🔧 Debug helper
    const debugLog = (msg) => {
      const banner = document.getElementById("debugBanner");
      if (banner) {
        banner.style.display = "block";
        banner.textContent += `\n${msg}`;
      }
      console.log(msg);
    };

    // 🔑 Device ID generator (pakai UUID sekali)
    const getDeviceId = () => {
      let id = localStorage.getItem("showtime_device_id");
      if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem("showtime_device_id", id);
        debugLog("🆕 Membuat device ID baru: " + id);
      }
      return id;
    };

    const runValidation = async () => {
      debugLog("🛡️ Memulai validasi lisensi ShowTime...");
      debugLog("🌐 URL sekarang: " + window.location.href);

      const deviceId = getDeviceId();
      debugLog("🔑 Device ID: " + deviceId);

      const deviceRef = ref(db, "data/activatedDevices/" + deviceId);

      try {
        const deviceSnap = await get(deviceRef);
        if (deviceSnap.exists()) {
          debugLog("✅ Device sudah diaktivasi sebelumnya.");
          return;
        } else {
          debugLog("ℹ️ Device belum pernah aktivasi.");
        }
      } catch (err) {
        debugLog("❌ Gagal cek device di Firebase: " + err);
      }

      const licenseKey = localStorage.getItem("showtime_license");
      debugLog("📦 Lisensi lokal: " + licenseKey);

      if (!licenseKey) {
        debugLog("🚫 Lisensi kosong. Redirect ke activate.html...");
        window.location.replace("activate.html");
        return;
      }

      const licenseRef = ref(db, "data/licenses/" + licenseKey);
      try {
        const snapshot = await get(licenseRef);
        if (snapshot.exists()) {
          debugLog("✅ Lisensi valid. Menghapus lisensi & mengaktifkan device...");

          try {
            await remove(licenseRef);
            debugLog("🔥 Lisensi dihapus dari Firebase.");
          } catch (err) {
            debugLog("⚠️ Gagal menghapus lisensi: " + err);
          }

          try {
            await set(deviceRef, {
              activatedAt: Date.now(),
              licenseKey: licenseKey
            });
            debugLog("📡 Device ID berhasil dicatat di Firebase.");
            localStorage.setItem("showtime_activated", "true");
          } catch (err) {
            debugLog("⚠️ Gagal menyimpan aktivasi device: " + err);
          }

        } else {
          debugLog("❌ Lisensi tidak valid atau sudah digunakan.");
          localStorage.removeItem("showtime_license");
          window.location.replace("activate.html");
        }

      } catch (err) {
        debugLog("❌ Gagal koneksi ke Firebase saat validasi lisensi: " + err);
        alert("Terjadi kesalahan koneksi. Coba lagi.");
        window.location.replace("activate.html");
      }
    };

    // Jalankan validasi saat halaman ditampilkan
    window.addEventListener('pageshow', () => {
      runValidation();
    });
  </script>
</body>
</html>
