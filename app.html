<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShowTime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Stopwatch">
  <link rel="apple-touch-icon" sizes="152x152" href="icon-152x152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="icon-167x167.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icon-180x180.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="time-display" id="stopwatch">00:00.00</div>

  <div class="controls">
    <button class="btn lap-btn" id="lapBtn" disabled aria-label="Lap or Reset">Lap</button>
    <div class="dot-indicators">
      <span class="dot active"></span><span class="dot"></span>
    </div>
    <button class="btn start-btn" id="startBtn" aria-label="Start or Stop">Start</button>
  </div>

  <div class="laps" id="laps">
    <ul id="lapList"></ul>
  </div>

  <div class="tabs">
    <div class="tab" id="worldClockTab">
      <img src="https://img.icons8.com/ios/50/globe.png" alt="World Clock Icon"/>
      <div>World Clock</div>
    </div>
    <div class="tab" id="alarmsTab">
      <img src="https://img.icons8.com/ios-filled/50/alarm-clock.png" alt="Alarms Icon"/>
      <div>Alarms</div>
    </div>
    <div class="tab active" id="stopwatchTab">
      <img src="https://img.icons8.com/ios-filled/50/stopwatch.png" alt="Stopwatch Icon"/>
      <div>Stopwatch</div>
    </div>
    <div class="tab" id="timerTab">
      <img src="https://img.icons8.com/ios-glyphs/50/timer.png" alt="Timer Icon"/>
      <div>Timers</div>
    </div>
  </div>

  <div class="psychic-overlay" id="psychicOverlay">
    <div class="psychic-container">
      <div class="psychic-title">Psychic Mode</div>
      <div class="psychic-input" id="psychicInput">00</div>
      <div class="psychic-instruction">Enter two-digit millisecond target</div>
      <div class="number-grid">
        <button class="number-btn" data-number="1">1</button>
        <button class="number-btn" data-number="2">2</button>
        <button class="number-btn" data-number="3">3</button>
        <button class="number-btn" data-number="4">4</button>
        <button class="number-btn" data-number="5">5</button>
        <button class="number-btn" data-number="6">6</button>
        <button class="number-btn" data-number="7">7</button>
        <button class="number-btn" data-number="8">8</button>
        <button class="number-btn" data-number="9">9</button>
        <button class="number-btn" id="clearBtn">âŒ«</button>
        <button class="number-btn" data-number="0">0</button>
      </div>
    </div>
  </div>
  
  <script type="module">
  import { db } from './firebase-init.js';
  import { ref, get, remove } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

  // Fungsi validasi inti
  const runValidation = async () => {
    // Jika sudah teraktivasi, hentikan proses. Aplikasi aman untuk dijalankan.
    if (localStorage.getItem("showtime_activated") === "true") {
      console.log("Akses sudah diberikan.");
      return;
    }

    // Jika belum aktif, lanjutkan pemeriksaan
    const hash = window.location.hash;
    const match = hash.match(/license_key=([A-Za-z0-9]+)/);
    const licenseKey = match ? match[1] : null;

    // Jika tidak ada kunci sama sekali, ganti halaman ini dengan halaman aktivasi
    if (!licenseKey) {
      console.log("Belum aktif & tidak ada kunci. Mengganti halaman...");
      window.location.replace("activate.html");
      return;
    }

    // Jika ada kunci, validasi ke Firebase
    const licenseRef = ref(db, "data/licenses/" + licenseKey);

    try {
      const snapshot = await get(licenseRef);
      if (snapshot.exists()) {
        // Kunci valid, aktivasi berhasil
        await remove(licenseRef);
        localStorage.setItem("showtime_activated", "true");
        window.location.hash = ""; // Hapus kunci dari URL
        console.log("Aktivasi berhasil!");
      } else {
        // Kunci tidak valid, beri peringatan dan ganti halaman
        alert("The license key you entered is invalid or has already been used.");
        window.location.replace("activate.html");
      }
    } catch (err) {
      // Error koneksi, beri peringatan dan ganti halaman
      alert("Failed to connect to the validation server. Please try again.");
      window.location.replace("activate.html");
    }
  };

  // LAPIS KEDUA: Paksa validasi ulang setiap kali halaman ditampilkan (termasuk saat 'Back')
  window.addEventListener('pageshow', function(event) {
    // event.persisted bernilai true jika halaman dimuat dari cache (seperti saat menekan 'Back')
    console.log("Halaman ditampilkan. Menjalankan validasi keamanan...");
    runValidation();
  });
</script>
  <script src="script.js"></script>
</body>
</html>
